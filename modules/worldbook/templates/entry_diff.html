<!-- 条目详细 DIFF 弹窗模板：左A右B 并列参数 + 内容摘要 + 展开内容对比按钮 -->
<div class="stdiff-entry-dialog" style="max-width: 900px;">
  <div class="stdiff-entry-header" style="margin-bottom:8px;">
    <span class="stdiff-entry-title"></span>
    <span class="stdiff-entry-meta" style="margin-left:8px;color:#888;"></span>
  </div>
  <div class="stdiff-grid" style="display:grid; grid-template-columns: minmax(0,1fr) minmax(0,1fr); gap:10px; align-items:start;">
    <div style="min-width:0;">
      <div class="stdiff-col-title">A</div>
      <div class="stdiff-col-params"></div>
      <div class="stdiff-col-content" style="margin-top:6px;"></div>
    </div>
    <div style="min-width:0;">
      <div class="stdiff-col-title">B</div>
      <div class="stdiff-col-params"></div>
      <div class="stdiff-col-content" style="margin-top:6px;"></div>
    </div>
  </div>
</div>
